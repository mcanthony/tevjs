<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>TEVjs</title>
</head>
<body>
	<div class="container tev-fullContainer">
		<div class="row">
			<div class="one-half column">
				<div class="tev-util-absolute-full">
					<textarea id="tevScript" class="tev-util-relative-full"></textarea>
				</div>
			</div>
			<div class="one-half column">
				<div class="tev-util-absolute-upper-half">
					<div class="tev-floating-top">
						<p>TEV stages overview</p>
					</div>
					<canvas id="tevPreview" class="tev-util-relative-full" />
				</div>
				<div class="tev-util-absolute-bottom-half">
					<div class="tev-floating-top">
						<p>TEV output preview (GLSL)</p>
					</div>
					<canvas id="glslPreview" class="tev-util-relative-full" />
				</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
